<!DOCTYPE html>

<html lang="en">
  <head>
    <title>THE CODE REVIEW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
  </head>


  <body>
    <header>
     <h1 class="border_rad background_form_header">THE CODE REVIEW</h1>
     <h2>Signup for our newsletter</h2>
     <p>Get the latest news on how your code is doing right in your inbox.</p>
    </header><br>

    <hr id="hr_1"> 
    <hr id="hr_2"> 

    <main>
    <form >
      <fieldset>
        <legend class="contact_info">Contact Information </legend>
        <div class="item" >
        <label for="name">Full name *<i class="fas fa-exclamation-triangle"></i></label>
        <div class="row">
        <input type="text" id="name" name="user_Name"  class="border_rad background_form_header" placeholder="Required" required><br>
       </div>
      </div>

      <div class="item">
        <label for="email">Email Address * <i class="fas fa-exclamation-triangle"></i></label>
        <div class="row">
        <input type="email" id="email" name="user_Email" class="border_rad background_form_header" placeholder="Required" required><br>
      </div>
      </div>

      <div class="item">
        <label for="phone">Phone number </label>
        <div class="row">
        <input type="tel" id="phone" name="user_phone_Number" class="border_rad background_form_header" placeholder="Phone number" ><br>
        </div>
      </div>

        <div class="item">
        <label for="address">Street address</label>
        <input type="text" id="address" name="user_Address"  class="border_rad background_form_header" placeholder="Street address"><br>
      </div>

      <div class="item">
        <label for="City">City</label>
        <input type="text" id="City" name="user_City"  class="border_rad background_form_header" placeholder="City"><br>
      </div>

      <div class="item">
        <label for="State">State</label>
        <select id="State" name="user_State" class="border_rad background_form_header">
          <option value="" disabled selected hidden>Choose a state</option>
          <option value="Alabama">Alabama</option>
          <option value="Alaska">Alaska</option>
          <option value="Arizona">Arizona</option>
          <option value="Arkansas">Arkansas</option>
          <option value="California">California</option>
          <option value="Colorado">Colorado</option>
          <option value="Connecticut">Connecticut</option>
          <option value="Delaware">Delaware</option>
          <option value="Florida">Florida</option>
          <option value="Georgia">Georgia</option>
          <option value="Hawaii">Hawaii</option>
          <option value="Idaho">Idaho</option>
          <option value="Illinois">Illinois</option>
          <option value="Indiana">Indiana</option>
          <option value="Iowa">Iowa</option>
          <option value="Kansas">Kansas</option>
          <option value="Kentucky">Kentucky</option>
          <option value="Louisiana">Louisiana</option>
          <option value="Maine">Maine</option>
          <option value="Maryland">Maryland</option>
          <option value="Massachusetts">Massachusetts</option>
          <option value="Michigan">Michigan</option>
          <option value="Minnesota">Minnesota</option>
          <option value="Mississippi">Mississippi</option>
          <option value="Missouri">Missouri</option>
          <option value="Montana">Montana</option>
          <option value="Nebraska">Nebraska</option>
          <option value="Nevada">Nevada</option>
          <option value="New Hampshire">New Hampshire</option>
          <option value="New Jersey">New Jersey</option>
          <option value="New Mexico">New Mexixo</option>
          <option value="New York">New York</option>
          <option value="North Carolina">North Carolina</option>
          <option value="North Dakota">North Dakota</option>
          <option value="Ohio">Ohio</option>
          <option value="Oklahoma">Oklahoma</option>
          <option value="Oregon">Oregon</option>
          <option value="Pennsylvania">Pennsylvania</option>
          <option value="Rhode Island">Rhode Island</option>
          <option value="South Carolina">South Carolina</option>
          <option value="South Dakota">South Dakota</option>
          <option value="Tennessee">Tennessee</option>
          <option value="Texas">Texas</option>
          <option value="Utah">Utah</option>
          <option value="Vermont">Vermont</option>
          <option value="Virginia">Virginia</option>
          <option value="Washington">Washington</option>
          <option value="West Virginia">West Virginia</option>
          <option value="Wisconsin">Wisconsin</option>
          <option value="Wyoming">Wyoming</option>
        </select><br>
      </div>

      <div class="item">
        <label for="Zip_Code">Zip Code</label>
        <input type="text" id="Zip_Code" name="Zip_Code" class="border_rad background_form_header"><br>
      </div>

      </fieldset>
    
      <fieldset>
       <!-- Newsletter topic  -->
      
        <legend>Newsletter</legend>
        <div class="wrapper">
        <label>Select the news letters you would like to receive</label><br>
        <input type="checkbox" id="HTML_news" name="user_newsletter">
        <label for="HTML_news">HTML News</label><br>
        <input type="checkbox" id="CSS_news" name="user_newsletter">
        <label for="CSS_news">CSS News</label><br>
        <input type="checkbox" id="Javascript_news" name="user_newsletter">
        <label for="Javascript_news">Javascript News</label><br>
      </div>
      <!-- Newsletter type  -->

         <div class="wrapper">
        <label>Newsletter Format</label><br>
          <input type="radio" id="type_HTML" name="user_newsletter_format">
          <label for="type_HTML">HTML</label><br>
          <input type="radio" id="type_Text" name="user_newsletter_format">
          <label for="type_Text">Plain text</label><br>
          </div>
      <!-- textarea input  -->
      <div class="wrapper">
          <label for="comment">Other topics you'd like to hear about </label><br>
          <textarea id="comment" name="user_Comment" class="border_rad background_form_header" placeholder="please enter a message"></textarea>
        </div>
      </fieldset>
 
      <button type="submit" class="Sign_Up">Sign Up</button>
    
    </form>
    

  </main>
          <footer> <h5>Copyright the Code Review</h5> </footer>
          

  </body>
</html>
